<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            text-align: center;
        }

        .container {
            padding: 30px;
        }

        .card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            color: #666;
        }

        .logout-button {
            display: block;
            margin: 30px auto 0;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="navbar">
        Willkommen im Dashboard
    </div>

    <div class="container">
        <div class="card">
            <h1>Hallo, Admin!</h1>
            <p>Du hast dich erfolgreich eingeloggt.</p>
            <button class="logout-button" onclick="logout()">Abmelden</button>
        </div>
    </div>

    <script>
        function logout() {
            alert("Du wurdest ausgeloggt.");
            window.location.href = "login.html"; // Zur√ºck zur Login-Seite
        }
    </script>
</body>
</html>
